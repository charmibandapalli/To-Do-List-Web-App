<!DOCTYPE html>
<html>
<body>
  <input id="task" placeholder="New task">
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>
  
  <script>
    function addTask() {
      let task = document.getElementById("task").value;
      let li = document.createElement("li");
      li.innerText = task;
      document.getElementById("taskList").appendChild(li);
    }
  </script>
</body>
</html>
